<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="../favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="../images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind&family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <title>Contact us</title>
</head>

<body class="contact">
  <header>
    <nav>
      <div class="menu-icon">
        <svg viewbox="0 0 60 60" width="40px" height="40px">
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
        </svg>
      </div>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="../about/">About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1>Contact</h1>

  <main>
    <div class="image-wrapper">
      <img src="../images/form.svg" alt="basic form on a clipboard">
    </div>
    <form>
      <label for="name">Full name</label>
      <input type="text" name="name" id="name">

      <label for="email">Email address</label>
      <input type="email" name="email" id="email" required>

      <div class="fieldset-wrapper">
        <fieldset>

          <legend>Which of the following reasons would you like to have access to a 3D printer? (Check all that apply)
          </legend>

          <input type="checkbox" id="Models" name="3d-reasons" value="Models">
          <label for="Models">Models</label>

          <input type="checkbox" id="prototyping" name="3d-reasons" value="prototyping">
          <label for="prototyping">Prototyping</label>

          <input type="checkbox" id="eucalyptus" name="3d-reasons" value="eucalyptus">
          <label for="eucalyptus">Eucalyptus tincture</label>

          <input type="checkbox" id="emu" name="3d-reasons" value="emu">
          <label for="emu">Emu oil</label>

          <input type="checkbox" id="kanga" name="3d-reasons" value="kanga-claw">
          <label for="kanga">Kangaroo claw</label>

          <input type="checkbox" id="platy" name="3d-reasons" value="platypus-liver">
          <label for="platy">Platypus liver</label>
        </fieldset>
      </div>

      <div class="fieldset-wrapper">
        <fieldset>
          <legend>How would you describe the taste of Vegemite?</legend>

          <input type="radio" name="taste" id="asphalt" value="asphalt">
          <label for="asphalt">Powdered asphalt</label>

          <input type="radio" name="taste" id="tar" value="tar">
          <label for="tar">Lukewarm tar</label>

          <input type="radio" name="taste" id="salt" value="salty">
          <label for="salt">Salty</label>

          <input type="radio" name="taste" id="delicious" value="delicious">
          <label for="delicious">Amazeballs</label>

        </fieldset>
      </div>
      <label for="haiku">Compose a haiku about Vegemite</label>
      <textarea name="haiku" id="haiku" rows="10" placeholder="5/7/5 syllable count"></textarea>
      <button class="button">Submit Now</button>
    </form>
  </main>

  <script>
    document.querySelector(".menu-icon").addEventListener("click", function () {
      this.parentElement.classList.toggle("close");
    });
  </script>
</body>

</html>
